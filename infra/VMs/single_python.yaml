AWSTemplateFormatVersion: "2010-09-09"
Description: TradingBot Single VM Stack (EC2) using the SAME Instance Profile as EMR master node

Parameters:
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: Existing VPC ID

  SubnetId:
    Type: AWS::EC2::Subnet::Id
    Description: Subnet for the instance
    Default: subnet-0a568c53670a616fc

  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Default: eth-emr-key

  EMREC2InstanceProfileArn:
    Type: String
    Default: arn:aws:iam::495736631375:instance-profile/EMR_EC2_DefaultRole

  InstanceType:
    Type: String
    Default: m6i.large

  VolumeSizeGiB:
    Type: Number
    Default: 200

  VolumeIops:
    Type: Number
    Default: 6000

  VolumeThroughput:
    Type: Number
    Default: 250

  AllowSshCidr:
    Type: String
    Default: "0.0.0.0/32"

  # --- Docker / ECR parameters ---
  EcrRepoName:
    Type: String
    Default: trading-platform

  AwsRegion:
    Type: String
    Default: eu-west-2

Resources:
  NotebookInstanceSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Single VM SG (SSH optional; Jupyter via SSM)
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: !Ref AllowSshCidr
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0

  NotebookAmiId:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/al2023-ami-kernel-6.1-x86_64

  NotebookInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref NotebookAmiId
      InstanceType: !Ref InstanceType
      SubnetId: !Ref SubnetId
      KeyName: !Ref KeyName
      IamInstanceProfile: !Ref EMREC2InstanceProfileArn
      SecurityGroupIds:
        - !Ref NotebookInstanceSG

      BlockDeviceMappings:
        - DeviceName: /dev/xvda
          Ebs:
            VolumeType: gp3
            VolumeSize: !Ref VolumeSizeGiB
            Iops: !Ref VolumeIops
            Throughput: !Ref VolumeThroughput
            DeleteOnTermination: true

      MetadataOptions:
        HttpTokens: required

      Tags:
        - Key: Name
          Value: !Sub "tradingbot-single-vm-${AWS::StackName}"
        - Key: Project
          Value: TradingBot

      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          set -euo pipefail

          REGION="${AwsRegion}"
          REPO_NAME="${EcrRepoName}"
          NOTEBOOK_DIR="/home/ec2-user/notebooks"
          CONTAINER_NAME="rl-notebook"
          PORT="8888"

          # ---- Install Docker ----
          dnf update -y
          dnf install -y docker
          systemctl enable docker
          systemctl start docker
          usermod -aG docker ec2-user

          # ---- Persistent notebooks directory ----
          mkdir -p "${NOTEBOOK_DIR}"
          chown -R ec2-user:ec2-user "${NOTEBOOK_DIR}"

          # ---- ECR login + pull ----
          ACCOUNT_ID="$(aws sts get-caller-identity --query Account --output text)"
          ECR_URI="${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com/${REPO_NAME}"

          aws ecr get-login-password --region "${REGION}" \
            | docker login --username AWS --password-stdin "${ECR_URI}"

          docker pull "${ECR_URI}:latest"

          # ---- systemd service ----
          cat >/etc/systemd/system/rl-notebook.service <<EOF
          [Unit]
          Description=RL Jupyter Notebook Container
          After=network-online.target docker.service
          Wants=network-online.target docker.service

          [Service]
          Restart=always
          RestartSec=5
          ExecStartPre=-/usr/bin/docker rm -f ${CONTAINER_NAME}
          ExecStartPre=/usr/bin/docker pull ${ECR_URI}:latest
          ExecStart=/usr/bin/docker run --name ${CONTAINER_NAME} \
            -p 127.0.0.1:${PORT}:${PORT} \
            -v ${NOTEBOOK_DIR}:/app/notebooks \
            -e AWS_REGION=${REGION} \
            ${ECR_URI}:latest
          ExecStop=/usr/bin/docker stop ${CONTAINER_NAME}

          [Install]
          WantedBy=multi-user.target
          EOF

          systemctl daemon-reload
          systemctl enable rl-notebook.service
          systemctl start rl-notebook.service

Outputs:
  InstanceId:
    Value: !Ref NotebookInstance

  SsmPortForwardCommand:
    Value: !Sub >
      aws ssm start-session --target ${NotebookInstance}
      --document-name AWS-StartPortForwardingSession
      --parameters '{"portNumber":["8888"],"localPortNumber":["8888"]}'
