AWSTemplateFormatVersion: "2010-09-09"
Description: TradingBot Single VM (EC2) - Docker+ECR+systemd; Jupyter via localhost tunnel; Ray head enabled; SG allows in-VPC Ray workers (same SG)

Parameters:
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: Existing VPC ID

  SubnetId:
    Type: AWS::EC2::Subnet::Id
    Description: Subnet for the instance
    Default: subnet-0a568c53670a616fc

  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: Key pair for SSH access (only applied if AllowSshCidr != 0.0.0.0/32)
    Default: tradingbot-notebook

  EMREC2InstanceProfileName:
    Type: String
    Default: EMR_EC2_DefaultRole
    Description: Instance profile NAME (same as EMR master node)

  InstanceType:
    Type: String
    Default: t3.small

  VolumeSizeGiB:
    Type: Number
    Default: 30

  VolumeIops:
    Type: Number
    Default: 3000
    Description: gp3 IOPS (remove from template too if validation complains)

  AllowSshCidr:
    Type: String
    Default: "0.0.0.0/32"
    Description: Set to your public IP/32 to enable SSH. Leave default to create NO inbound rules.

  AwsRegion:
    Type: String
    Default: eu-west-2

  EcrRepoName:
    Type: String
    Default: trading-platform

  ImageTag:
    Type: String
    Default: sklearn-latest
    Description: "ECR image tag to run (default: sklearn-latest)"

  ExtraImageTag:
    Type: String
    Default: sklearn-5ef3d8e77fc9
    Description: "Extra ECR image tag to pre-pull (not run unless ImageTag is changed)"

  NotebookAmiId:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/al2023-ami-kernel-6.1-x86_64

  JupyterPort:
    Type: Number
    Default: 8888
    Description: "Host+container port for Jupyter (bound to 127.0.0.1 on the instance)"

  RayDashboardPort:
    Type: Number
    Default: 8265
    Description: "Host+container port for Ray dashboard (bound to 127.0.0.1 on the instance)"

  ShmSize:
    Type: String
    Default: "6g"
    Description: "Docker /dev/shm size for Ray object store (e.g. 2g, 6g, 12g)"

  DockerCpuLimit:
    Type: String
    Default: ""
    Description: "Docker CPU limit (empty = no limit)"

  DockerMemoryLimit:
    Type: String
    Default: "16g"
    Description: "Docker memory limit passed to --memory (set to match your instance RAM)"

Conditions:
  EnableSSH: !Not [!Equals [!Ref AllowSshCidr, "0.0.0.0/32"]]

Resources:
  NotebookInstanceSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Head VM SG (no public inbound by default; SSH optional; Jupyter via localhost tunnel; Ray ports allowed from same SG)
      VpcId: !Ref VpcId

      SecurityGroupIngress: !If
        - EnableSSH
        - - IpProtocol: tcp
            FromPort: 22
            ToPort: 22
            CidrIp: !Ref AllowSshCidr
        - !Ref "AWS::NoValue"

      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0

      Tags:
        - Key: Project
          Value: TradingBot

  RayIngressHeadPort6379:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref NotebookInstanceSG
      IpProtocol: tcp
      FromPort: 6379
      ToPort: 6379
      SourceSecurityGroupId: !Ref NotebookInstanceSG

  RayIngressDashboard8265:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref NotebookInstanceSG
      IpProtocol: tcp
      FromPort: 8265
      ToPort: 8265
      SourceSecurityGroupId: !Ref NotebookInstanceSG

  # RayIngressClient10001:
  #   Type: AWS::EC2::SecurityGroupIngress
  #   Properties:
  #     GroupId: !Ref NotebookInstanceSG
  #     IpProtocol: tcp
  #     FromPort: 10001
  #     ToPort: 10001
  #     SourceSecurityGroupId: !Ref NotebookInstanceSG

  RayIngressWorkerPorts20000To20100:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref NotebookInstanceSG
      IpProtocol: tcp
      FromPort: 20000
      ToPort: 20100
      SourceSecurityGroupId: !Ref NotebookInstanceSG

  NotebookInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref NotebookAmiId
      InstanceType: !Ref InstanceType

      KeyName: !If [EnableSSH, !Ref KeyName, !Ref "AWS::NoValue"]
      IamInstanceProfile: !Ref EMREC2InstanceProfileName

      NetworkInterfaces:
        - DeviceIndex: 0
          SubnetId: !Ref SubnetId
          GroupSet:
            - !Ref NotebookInstanceSG
          AssociatePublicIpAddress: true
          DeleteOnTermination: true

      BlockDeviceMappings:
        - DeviceName: /dev/xvda
          Ebs:
            VolumeType: gp3
            VolumeSize: !Ref VolumeSizeGiB
            Iops: !Ref VolumeIops
            Encrypted: true
            DeleteOnTermination: true

      MetadataOptions:
        HttpEndpoint: enabled
        HttpTokens: required
        HttpPutResponseHopLimit: 2
        InstanceMetadataTags: enabled

      Tags:
        - Key: Name
          Value: !Sub "tradingbot-single-vm-${AWS::StackName}"
        - Key: Project
          Value: TradingBot

      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          set -euo pipefail

          REGION='${AwsRegion}'
          REPO_NAME='${EcrRepoName}'
          IMAGE_TAG='${ImageTag}'
          EXTRA_TAG='${ExtraImageTag}'

          NOTEBOOK_DIR="/home/ec2-user/notebooks"
          CONTAINER_NOTEBOOK_DIR="/workspace"

          CONTAINER_NAME="container"
          PORT='${JupyterPort}'
          RAY_DASHBOARD_PORT='${RayDashboardPort}'

          # For Ray shared memory (tune if you change instance size)
          SHM_SIZE='${ShmSize}'

          CPU_LIMIT='${DockerCpuLimit}'
          CPU_FLAG=""
          if [ -n "$CPU_LIMIT" ]; then
            CPU_FLAG="--cpus=$CPU_LIMIT"
          fi

          MEM_LIMIT='${DockerMemoryLimit}'

          dnf update -y
          dnf install -y docker amazon-ssm-agent
          systemctl enable docker
          systemctl start docker
          systemctl enable amazon-ssm-agent
          systemctl start amazon-ssm-agent

          usermod -aG docker ec2-user

          mkdir -p "$NOTEBOOK_DIR"
          chown -R ec2-user:ec2-user "$NOTEBOOK_DIR"

          ACCOUNT_ID="$(aws sts get-caller-identity --query Account --output text)"
          ECR_URI="$ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$REPO_NAME"

          aws ecr get-login-password --region "$REGION" \
            | docker login --username AWS --password-stdin "$ECR_URI"

          # Pull default + extra (cached for rollback)
          docker pull "$ECR_URI:$IMAGE_TAG"
          docker pull "$ECR_URI:$EXTRA_TAG" || true

          cat >/etc/systemd/system/ray-head.service <<EOF
          [Unit]
          Description=Sklearn Jupyter + Ray Container
          After=network-online.target docker.service
          Wants=network-online.target docker.service

          [Service]
          Restart=always
          RestartSec=5

          ExecStartPre=/bin/bash -lc 'aws ecr get-login-password --region "$REGION" | docker login --username AWS --password-stdin "$ECR_URI"'
          ExecStartPre=/bin/bash -lc 'docker pull "$ECR_URI:$IMAGE_TAG" || true'

          ExecStartPre=-/usr/bin/docker rm -f $CONTAINER_NAME

          ExecStart=/usr/bin/docker run --name $CONTAINER_NAME \
            $CPU_FLAG \
            --memory="$MEM_LIMIT" \
            --shm-size=$SHM_SIZE \
            --ulimit memlock=-1 \
            --ulimit nofile=1048576:1048576 \
            -p 127.0.0.1:$PORT:$PORT \
            -p 127.0.0.1:$RAY_DASHBOARD_PORT:$RAY_DASHBOARD_PORT \
            -v $NOTEBOOK_DIR:$CONTAINER_NOTEBOOK_DIR \
            -e AWS_REGION=$REGION \
            $ECR_URI:$IMAGE_TAG \
            bash -lc " \
              ray start --head \
                --port=6379 \
                --dashboard-host=0.0.0.0 --dashboard-port=$RAY_DASHBOARD_PORT \
                --min-worker-port=20000 --max-worker-port=20100 \
                --disable-usage-stats && \
              exec jupyter lab --no-browser --ip 0.0.0.0 --port $PORT --allow-root --notebook-dir=$CONTAINER_NOTEBOOK_DIR \
                --IdentityProvider.token='' --ServerApp.password='' \
            "
            # --ray-client-server-port=10001 \

          ExecStop=/usr/bin/docker stop $CONTAINER_NAME

          [Install]
          WantedBy=multi-user.target
          EOF

          systemctl daemon-reload
          systemctl enable ray-head.service
          systemctl start ray-head.service

Outputs:
  InstanceId:
    Description: EC2 Instance ID
    Value: !Ref NotebookInstance

  PrivateIp:
    Description: Private IP address
    Value: !GetAtt NotebookInstance.PrivateIp

  PublicIp:
    Description: Public IPv4 address (this is the "public address" you SSH to)
    Value: !GetAtt NotebookInstance.PublicIp

  SshCommand:
    Description: SSH command (works only if you enabled SSH by setting AllowSshCidr to your IP/32)
    Value: !Sub "ssh -i /path/to/${KeyName}.pem ec2-user@${NotebookInstance.PublicIp}"

  SsmPortForwardJupyter:
    Description: Port-forward Jupyter to localhost:${JupyterPort}
    Value: !Sub >
      aws ssm start-session --target ${NotebookInstance}
      --document-name AWS-StartPortForwardingSession
      --parameters '{"portNumber":["${JupyterPort}"],"localPortNumber":["${JupyterPort}"]}'

  SsmPortForwardRayDashboard:
    Description: Port-forward Ray dashboard to localhost:${RayDashboardPort}
    Value: !Sub >
      aws ssm start-session --target ${NotebookInstance}
      --document-name AWS-StartPortForwardingSession
      --parameters '{"portNumber":["${RayDashboardPort}"],"localPortNumber":["${RayDashboardPort}"]}'

  ContainerLogsCommand:
    Description: Tail container logs (run on instance)
    Value: "sudo docker logs container --tail 200"

  SshTunnelCommand:
    Description: SSH tunnel Jupyter to your laptop localhost:${JupyterPort} (requires SSH enabled)
    Value: !Sub "ssh -i /path/to/${KeyName}.pem -L ${JupyterPort}:127.0.0.1:${JupyterPort} ec2-user@${NotebookInstance.PublicIp}"



