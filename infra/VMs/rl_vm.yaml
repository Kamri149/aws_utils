AWSTemplateFormatVersion: "2010-09-09"
Description: TradingBot Single VM (EC2) using SAME Instance Profile as EMR master node (Docker + ECR + systemd; no inbound by default)

Parameters:
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: Existing VPC ID

  SubnetId:
    Type: AWS::EC2::Subnet::Id
    Description: Subnet for the instance
    Default: subnet-0a568c53670a616fc

  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: Key pair for SSH access (optional if using SSM only)
    Default: eth-emr-key

  # Use the INSTANCE PROFILE NAME (not ARN) for EC2::Instance.IamInstanceProfile
  EMREC2InstanceProfileName:
    Type: String
    Default: EMR_EC2_DefaultRole
    Description: Instance profile NAME (same as EMR master node profile)

  InstanceType:
    Type: String
    Default: m6i.large
    AllowedValues:
      - t3.medium
      - t3.large
      - m6i.large
      - m6i.xlarge
      - r6i.large
      - r6i.xlarge
      - r6i.2xlarge
      - m5.2xlarge
    Description: EC2 instance type

  VolumeSizeGiB:
    Type: Number
    Default: 200
    Description: Root EBS volume size (GiB)

  VolumeIops:
    Type: Number
    Default: 6000
    Description: gp3 IOPS

  VolumeThroughput:
    Type: Number
    Default: 250
    Description: gp3 throughput (MiB/s)

  # SSH is disabled by default (no inbound rules created when left as 0.0.0.0/32)
  AllowSshCidr:
    Type: String
    Default: "0.0.0.0/32"
    Description: Set to your public IP/32 to enable SSH. Leave default to create NO inbound rules.

  AwsRegion:
    Type: String
    Default: eu-west-2

  EcrRepoName:
    Type: String
    Default: trading-platform-rl

  # Latest Amazon Linux 2023 AMI via public SSM parameter
  NotebookAmiId:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/al2023-ami-kernel-6.1-x86_64

Conditions:
  EnableSSH: !Not [!Equals [!Ref AllowSshCidr, "0.0.0.0/32"]]

Resources:
  NotebookInstanceSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Single VM SG (no inbound by default; Jupyter via SSM port-forward)
      VpcId: !Ref VpcId

      # Create SSH rule ONLY when AllowSshCidr is set to something other than 0.0.0.0/32
      SecurityGroupIngress: !If
        - EnableSSH
        - - IpProtocol: tcp
            FromPort: 22
            ToPort: 22
            CidrIp: !Ref AllowSshCidr
        - !Ref "AWS::NoValue"

      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0

      Tags:
        - Key: Project
          Value: TradingBot

  NotebookInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref NotebookAmiId
      InstanceType: !Ref InstanceType
      SubnetId: !Ref SubnetId
      KeyName: !Ref KeyName

      # Instance profile NAME (must be name, not ARN)
      IamInstanceProfile: !Ref EMREC2InstanceProfileName

      SecurityGroupIds:
        - !Ref NotebookInstanceSG

      BlockDeviceMappings:
        - DeviceName: /dev/xvda
          Ebs:
            VolumeType: gp3
            VolumeSize: !Ref VolumeSizeGiB
            Iops: !Ref VolumeIops
            Throughput: !Ref VolumeThroughput
            DeleteOnTermination: true

      MetadataOptions:
        HttpTokens: required

      Tags:
        - Key: Name
          Value: !Sub "tradingbot-single-vm-${AWS::StackName}"
        - Key: Project
          Value: TradingBot

      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          set -euo pipefail

          # Only these come from CloudFormation:
          REGION='${AwsRegion}'
          REPO_NAME='${EcrRepoName}'

          NOTEBOOK_DIR="/home/ec2-user/notebooks"
          CONTAINER_NAME="rl-notebook"
          PORT="8888"

          # ---- Install Docker ----
          dnf update -y
          dnf install -y docker
          systemctl enable docker
          systemctl start docker
          usermod -aG docker ec2-user

          # ---- Persistent notebooks directory ----
          mkdir -p "$NOTEBOOK_DIR"
          chown -R ec2-user:ec2-user "$NOTEBOOK_DIR"

          # ---- ECR login + pull ----
          ACCOUNT_ID="$(aws sts get-caller-identity --query Account --output text)"
          ECR_URI="$ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$REPO_NAME"

          aws ecr get-login-password --region "$REGION" \
            | docker login --username AWS --password-stdin "$ECR_URI"

          docker pull "$ECR_URI:latest"

          # ---- systemd service to keep container alive ----
          cat >/etc/systemd/system/rl-notebook.service <<EOF
          [Unit]
          Description=RL Jupyter Notebook Container
          After=network-online.target docker.service
          Wants=network-online.target docker.service

          [Service]
          Restart=always
          RestartSec=5
          ExecStartPre=-/usr/bin/docker rm -f $CONTAINER_NAME
          ExecStartPre=/usr/bin/docker pull $ECR_URI:latest
          ExecStart=/usr/bin/docker run --name $CONTAINER_NAME \
            -p 127.0.0.1:$PORT:$PORT \
            -v $NOTEBOOK_DIR:/app/notebooks \
            -e AWS_REGION=$REGION \
            $ECR_URI:latest
          ExecStop=/usr/bin/docker stop $CONTAINER_NAME

          [Install]
          WantedBy=multi-user.target
          EOF

          systemctl daemon-reload
          systemctl enable rl-notebook.service
          systemctl start rl-notebook.service

Outputs:
  InstanceId:
    Description: EC2 Instance ID
    Value: !Ref NotebookInstance

  PrivateIp:
    Description: Private IP address
    Value: !GetAtt NotebookInstance.PrivateIp

  SsmPortForwardCommand:
    Description: Port-forward Jupyter to localhost:8888 (requires SSM agent + permissions on instance role)
    Value: !Sub >
      aws ssm start-session --target ${NotebookInstance}
      --document-name AWS-StartPortForwardingSession
      --parameters '{"portNumber":["8888"],"localPortNumber":["8888"]}'

  DockerServiceStatus:
    Description: Check the service on the instance
    Value: "sudo systemctl status rl-notebook.service"

  JupyterLogsCommand:
    Description: Get Jupyter token URL from container logs (run on instance)
    Value: "sudo docker logs rl-notebook --tail 80"
