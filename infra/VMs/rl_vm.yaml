AWSTemplateFormatVersion: "2010-09-09"
Description: >
  TradingBot Single VM (EC2) - Public IP + optional SSH (recommended for now),
  Docker+ECR+systemd to run Jupyter container bound to localhost.
  Later: switch to SSM-only once Session Manager is confirmed working.

Parameters:
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: Existing VPC ID

  SubnetId:
    Type: AWS::EC2::Subnet::Id
    Description: Public subnet for the instance (route 0.0.0.0/0 -> IGW)

  # SSH keypair is only used if EnableSSH is true (AllowSshCidr != 0.0.0.0/32)
  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Default: tradingbot-notebook
    Description: Key pair name for SSH (only applied if SSH is enabled)

  # IMPORTANT: must be the INSTANCE PROFILE name (not role name).
  # In your case this is typically EMR_EC2_DefaultRole (instance-profile)
  InstanceProfileName:
    Type: String
    Default: EMR_EC2_DefaultRole
    Description: EC2 Instance Profile NAME (same as EMR master node instance profile)

  InstanceType:
    Type: String
    Default: m6i.large
    AllowedValues:
      - t3.medium
      - t3.large
      - m6i.large
      - m6i.xlarge
      - r6i.large
      - r6i.xlarge
      - r6i.2xlarge
      - m5.2xlarge

  VolumeSizeGiB:
    Type: Number
    Default: 200
    Description: Root EBS size (GiB)

  VolumeIops:
    Type: Number
    Default: 6000
    Description: gp3 IOPS

  VolumeThroughput:
    Type: Number
    Default: 250
    Description: gp3 throughput (MiB/s)

  AllowSshCidr:
    Type: String
    Default: "0.0.0.0/32"
    Description: Set to your PUBLIC_IP/32 to enable SSH (e.g. 1.2.3.4/32). Default disables inbound.

  AwsRegion:
    Type: String
    Default: eu-west-2

  EcrRepoName:
    Type: String
    Default: trading-platform-rl

  NotebookAmiId:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/al2023-ami-kernel-6.1-x86_64

Conditions:
  EnableSSH: !Not [!Equals [!Ref AllowSshCidr, "0.0.0.0/32"]]

Resources:
  NotebookInstanceSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: >
        Single VM SG. SSH inbound optional. No inbound for Jupyter (Jupyter stays on localhost).
      VpcId: !Ref VpcId

      SecurityGroupIngress: !If
        - EnableSSH
        - - IpProtocol: tcp
            FromPort: 22
            ToPort: 22
            CidrIp: !Ref AllowSshCidr
        - !Ref "AWS::NoValue"

      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0

      Tags:
        - Key: Project
          Value: TradingBot

  NotebookInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref NotebookAmiId
      InstanceType: !Ref InstanceType

      # KeyName only when SSH enabled; otherwise omit.
      KeyName: !If [EnableSSH, !Ref KeyName, !Ref "AWS::NoValue"]

      # Instance profile name (must exist)
      IamInstanceProfile: !Ref InstanceProfileName

      NetworkInterfaces:
        - DeviceIndex: 0
          SubnetId: !Ref SubnetId
          GroupSet:
            - !Ref NotebookInstanceSG
          AssociatePublicIpAddress: true
          DeleteOnTermination: true

      BlockDeviceMappings:
        - DeviceName: /dev/xvda
          Ebs:
            VolumeType: gp3
            VolumeSize: !Ref VolumeSizeGiB
            Iops: !Ref VolumeIops
            Throughput: !Ref VolumeThroughput
            Encrypted: true
            DeleteOnTermination: true

      MetadataOptions:
        HttpEndpoint: enabled
        HttpTokens: required
        HttpPutResponseHopLimit: 2

      Tags:
        - Key: Name
          Value: !Sub "tradingbot-single-vm-${AWS::StackName}"
        - Key: Project
          Value: TradingBot

      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          set -euo pipefail

          REGION='${AwsRegion}'
          REPO_NAME='${EcrRepoName}'

          NOTEBOOK_DIR="/home/ec2-user/notebooks"
          CONTAINER_NAME="rl-notebook"
          PORT="8888"

          # Update + install Docker
          dnf clean all || true
          dnf -y update
          dnf -y install docker
          systemctl enable --now docker

          # Allow ec2-user to run docker without sudo (next login picks this up)
          usermod -aG docker ec2-user || true

          mkdir -p "$NOTEBOOK_DIR"
          chown -R ec2-user:ec2-user "$NOTEBOOK_DIR"

          # Build ECR URI dynamically (no CFN pseudo for account id in UserData)
          ACCOUNT_ID="$(aws sts get-caller-identity --query Account --output text)"
          ECR_URI="$ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$REPO_NAME"

          # Login + pull
          aws ecr get-login-password --region "$REGION" \
            | docker login --username AWS --password-stdin "$ECR_URI"

          docker pull "$ECR_URI:latest"

          # systemd service to keep container alive across reboots
          cat >/etc/systemd/system/rl-notebook.service <<EOF
          [Unit]
          Description=RL Jupyter Notebook Container
          After=network-online.target docker.service
          Wants=network-online.target docker.service

          [Service]
          Restart=always
          RestartSec=5
          ExecStartPre=-/usr/bin/docker rm -f ${CONTAINER_NAME}
          ExecStartPre=/usr/bin/docker pull ${ECR_URI}:latest
          ExecStart=/usr/bin/docker run --name ${CONTAINER_NAME} \
            -p 127.0.0.1:${PORT}:${PORT} \
            -v ${NOTEBOOK_DIR}:/app/notebooks \
            -e AWS_REGION=${REGION} \
            ${ECR_URI}:latest
          ExecStop=/usr/bin/docker stop ${CONTAINER_NAME}

          [Install]
          WantedBy=multi-user.target
          EOF

          systemctl daemon-reload
          systemctl enable --now rl-notebook.service

Outputs:
  InstanceId:
    Description: EC2 Instance ID
    Value: !Ref NotebookInstance

  PublicIp:
    Description: Public IP address
    Value: !GetAtt NotebookInstance.PublicIp

  SshCommand:
    Description: SSH command (works only if AllowSshCidr is set to your IP/32)
    Value: !Sub "ssh -i /path/to/${KeyName}.pem ec2-user@${NotebookInstance.PublicIp}"

  # Once SSM works, you can use this instead of SSH tunneling
  SsmPortForwardCommand:
    Description: Port-forward Jupyter to localhost:8888 (requires SSM working)
    Value: !Sub >
      aws ssm start-session --region ${AwsRegion} --target ${NotebookInstance}
      --document-name AWS-StartPortForwardingSession
      --parameters '{"portNumber":["8888"],"localPortNumber":["8888"]}'

  JupyterLogsCommand:
    Description: Get token URL from container logs (run on instance)
    Value: "sudo docker logs rl-notebook --tail 120"

  SshTunnelCommand:
    Description: SSH tunnel Jupyter to your laptop localhost:8888 (requires SSH working)
    Value: !Sub "ssh -i /path/to/${KeyName}.pem -L 8888:127.0.0.1:8888 ec2-user@${NotebookInstance.PublicIp}"


