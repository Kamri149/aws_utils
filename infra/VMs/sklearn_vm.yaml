AWSTemplateFormatVersion: "2010-09-09"
Description: TradingBot Single VM (EC2) - Docker+ECR+systemd; Jupyter via localhost tunnel; Ray enabled with configurable /dev/shm

Parameters:
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: Existing VPC ID

  SubnetId:
    Type: AWS::EC2::Subnet::Id
    Description: Subnet for the instance
    Default: subnet-0a568c53670a616fc

  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Description: Key pair for SSH access (only applied if AllowSshCidr != 0.0.0.0/32)
    Default: tradingbot-notebook

  EMREC2InstanceProfileName:
    Type: String
    Default: EMR_EC2_DefaultRole
    Description: Instance profile NAME (same as EMR master node)

  InstanceType:
    Type: String
    Default: t3.small
    # AllowedValues:
    #   - t3.micro
    #   - t3.small
    #   - t3.medium
    #   - t3.large
    #   - m6i.large
    #   - m6i.xlarge
    #   - r6i.large
    #   - r6i.xlarge
    #   - r6i.2xlarge
    #   - m5.2xlarge

  VolumeSizeGiB:
    Type: Number
    Default: 30

  VolumeIops:
    Type: Number
    Default: 3000
    Description: gp3 IOPS

  AllowSshCidr:
    Type: String
    Default: "0.0.0.0/32"
    Description: Set to your public IP/32 to enable SSH. Leave default to create NO inbound rules.

  AwsRegion:
    Type: String
    Default: eu-west-2

  EcrRepoName:
    Type: String
    Default: trading-platform

  ImageTag:
    Type: String
    Default: sklearn-latest
    Description: ECR image tag to run (e.g. sklearn-latest)

  NotebookAmiId:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/al2023-ami-kernel-6.1-x86_64

  JupyterPort:
    Type: Number
    Default: 8888
    Description: Host+container port for Jupyter (bound to 127.0.0.1 on the instance)

  RayDashboardPort:
    Type: Number
    Default: 8265
    Description: Host+container port for Ray dashboard (bound to 127.0.0.1 on the instance)

  ShmSize:
    Type: String
    Default: "6g"
    Description: Docker /dev/shm size for Ray object store (e.g. "2g", "6g", "12g")

  DockerCpuLimit:
    Type: String
    Default: "4.0"
    Description: Docker CPU limit passed to --cpus (set to match your instance vCPU)

  DockerMemoryLimit:
    Type: String
    Default: "16g"
    Description: Docker memory limit passed to --memory (set to match your instance RAM)

Conditions:
  EnableSSH: !Not [!Equals [!Ref AllowSshCidr, "0.0.0.0/32"]]

Resources:
  NotebookInstanceSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Single VM SG (no inbound by default; SSH optional; Jupyter/Ray via localhost tunnel)
      VpcId: !Ref VpcId

      SecurityGroupIngress: !If
        - EnableSSH
        - - IpProtocol: tcp
            FromPort: 22
            ToPort: 22
            CidrIp: !Ref AllowSshCidr
        - !Ref "AWS::NoValue"

      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0

      Tags:
        - Key: Project
          Value: TradingBot

  NotebookInstance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref NotebookAmiId
      InstanceType: !Ref InstanceType

      KeyName: !If [EnableSSH, !Ref KeyName, !Ref "AWS::NoValue"]
      IamInstanceProfile: !Ref EMREC2InstanceProfileName

      NetworkInterfaces:
        - DeviceIndex: 0
          SubnetId: !Ref SubnetId
          GroupSet:
            - !Ref NotebookInstanceSG
          AssociatePublicIpAddress: true
          DeleteOnTermination: true

      BlockDeviceMappings:
        - DeviceName: /dev/xvda
          Ebs:
            VolumeType: gp3
            VolumeSize: !Ref VolumeSizeGiB
            Iops: !Ref VolumeIops
            Encrypted: true
            DeleteOnTermination: true

      MetadataOptions:
        HttpEndpoint: enabled
        HttpTokens: required
        HttpPutResponseHopLimit: 2
        InstanceMetadataTags: enabled

      Tags:
        - Key: Name
          Value: !Sub "tradingbot-single-vm-${AWS::StackName}"
        - Key: Project
          Value: TradingBot

      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          set -euo pipefail

          REGION='${AwsRegion}'
          REPO_NAME='${EcrRepoName}'
          IMAGE_TAG='${ImageTag}'

          NOTEBOOK_DIR="/home/ec2-user/notebooks"
          CONTAINER_NOTEBOOK_DIR="/workspace"

          CONTAINER_NAME="container"
          PORT='${JupyterPort}'
          RAY_DASHBOARD_PORT='${RayDashboardPort}'
          SHM_SIZE='${ShmSize}'
          CPU_LIMIT='${DockerCpuLimit}'
          MEM_LIMIT='${DockerMemoryLimit}'

          dnf update -y
          dnf install -y docker amazon-ssm-agent
          systemctl enable docker
          systemctl start docker
          systemctl enable amazon-ssm-agent
          systemctl start amazon-ssm-agent

          usermod -aG docker ec2-user

          mkdir -p "$NOTEBOOK_DIR"
          chown -R ec2-user:ec2-user "$NOTEBOOK_DIR"

          ACCOUNT_ID="$(aws sts get-caller-identity --query Account --output text)"
          ECR_URI="$ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$REPO_NAME"

          aws ecr get-login-password --region "$REGION" \
            | docker login --username AWS --password-stdin "$ECR_URI"

          docker pull "$ECR_URI:$IMAGE_TAG"

          cat >/etc/systemd/system/jupyter-notebook.service <<EOF
          [Unit]
          Description=Trading Platform Container (Jupyter + Ray)
          After=network-online.target docker.service
          Wants=network-online.target docker.service

          [Service]
          Restart=always
          RestartSec=5
          ExecStartPre=-/usr/bin/docker rm -f $CONTAINER_NAME
          ExecStartPre=/usr/bin/docker pull $ECR_URI:$IMAGE_TAG

          ExecStart=/usr/bin/docker run --name $CONTAINER_NAME \\
            --cpus="$CPU_LIMIT" \\
            --memory="$MEM_LIMIT" \\
            --shm-size="$SHM_SIZE" \\
            --ulimit memlock=-1 \\
            --ulimit nofile=1048576:1048576 \\
            -p 127.0.0.1:$PORT:$PORT \\
            -p 127.0.0.1:$RAY_DASHBOARD_PORT:$RAY_DASHBOARD_PORT \\
            -v $NOTEBOOK_DIR:$CONTAINER_NOTEBOOK_DIR \\
            -e AWS_REGION=$REGION \\
            $ECR_URI:$IMAGE_TAG \\
            bash -lc "ray start --head --dashboard-host=0.0.0.0 --dashboard-port=$RAY_DASHBOARD_PORT --disable-usage-stats && \\
                     exec jupyter lab --no-browser --ip 0.0.0.0 --port $PORT --allow-root --notebook-dir=$CONTAINER_NOTEBOOK_DIR \\
                       --IdentityProvider.token='' --ServerApp.password=''"

          ExecStop=/usr/bin/docker stop $CONTAINER_NAME

          [Install]
          WantedBy=multi-user.target
          EOF

          systemctl daemon-reload
          systemctl enable jupyter-notebook.service
          systemctl start jupyter-notebook.service

Outputs:
  InstanceId:
    Description: EC2 Instance ID
    Value: !Ref NotebookInstance

  PrivateIp:
    Description: Private IP address
    Value: !GetAtt NotebookInstance.PrivateIp

  PublicIp:
    Description: Public IPv4 address
    Value: !GetAtt NotebookInstance.PublicIp

  SshCommand:
    Description: SSH command (works only if you enabled SSH by setting AllowSshCidr to your IP/32)
    Value: !Sub "ssh -i /path/to/${KeyName}.pem ec2-user@${NotebookInstance.PublicIp}"

  SsmPortForwardJupyter:
    Description: Port-forward Jupyter to localhost:${JupyterPort}
    Value: !Sub >
      aws ssm start-session --target ${NotebookInstance}
      --document-name AWS-StartPortForwardingSession
      --parameters '{"portNumber":["${JupyterPort}"],"localPortNumber":["${JupyterPort}"]}'

  SsmPortForwardRayDashboard:
    Description: Port-forward Ray dashboard to localhost:${RayDashboardPort}
    Value: !Sub >
      aws ssm start-session --target ${NotebookInstance}
      --document-name AWS-StartPortForwardingSession
      --parameters '{"portNumber":["${RayDashboardPort}"],"localPortNumber":["${RayDashboardPort}"]}'

  ContainerLogsCommand:
    Description: Tail container logs (run on instance)
    Value: "sudo docker logs container --tail 200"

  SshTunnelCommand:
    Description: SSH tunnel Jupyter to your laptop localhost:${JupyterPort} (requires SSH enabled)
    Value: !Sub "ssh -i /path/to/${KeyName}.pem -L ${JupyterPort}:127.0.0.1:${JupyterPort} ec2-user@${NotebookInstance.PublicIp}"


